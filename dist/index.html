<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>T-Shirt</title>

  <!-- Font awesome icon initialization -->
  <script src="https://kit.fontawesome.com/29e1916129.js" crossorigin="anonymous"></script>

<body>
    <!-- Navbar Beginning -->
    <section class="nav shadow-md bg-black">
      <nav>
        <div class="container"> <!-- Navbar container div -->
          <div class="nav-p flex"> <!-- Navbar parent div -->
            <!-- 1st half of Nav elements -->
            <div class="w-1/2 text-left py-3"> 
              <div class="py-1 text-white">
                <a href="" class="nav-link no-underline font-medium mr-3">Home</a>
                <a href="" class="nav-link no-underline font-medium">Categories <i class="fa-solid fa-chevron-down text-sm"></i></a>

              <div class="iconss py-1">

        </div> <!-- Navbar container div end -->

    </section>
    <!-- Navbar End -->

    <!-- Hero Beginning -->
    <section id="hero" class="w-full">
        <div class="img w-full"> <!-- Hero image Beginning -->
